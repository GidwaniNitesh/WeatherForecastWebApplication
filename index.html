<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="./script.js" defer></script>
    <title>Weather Forecast App</title>
</head>
<body>
    <div class="body-container">
        <div class="main-container">
            <div class="flex-container">
                <div class="left">
                        <div class="left-flex-container">
                            <span id="temprature"></span>
                            <div class="inside-containers">
                                <div class="inside-container1">
                                    <div id="location"></div>
                                    <div id="temprature-symbol">
                                        
                                    </div>
                                </div>
                                <div class="inside-container2">
                                    <div class="dateandtime"></div>
                                    <div class="status"></div>
                                </div>
                            </div>
                        </div>
                </div>
                <div class="right">
                    <div class="search-flex-box">
                        <input type="text" placeholder="Enter City Name" id="city-name">
                        <button id="search-button">
                            <i class="fa fa-search" aria-hidden="true"></i>
                        </button>
                    </div>
                    <hr id="first-hr">
                    <span id="span1">Suggestions</span>
                    <div class="city-name-suggestion-box">
                        <ul class="ul">
                            <!-- <li class="selector list-item">city1</li> -->
                        </ul>
                    </div>
                    <hr>
                    <span id="span2">Weather Details</span>
                    <ul class="weather-desc">
                        <li class="list-items">
                            <span class="litems">Cloudy</span>
                            <span id="cloudy"></span>
                        </li>
                        <li class="list-items">
                            <span class="litems">Humidity</span>
                            <span id="humidity"></span>
                        </li>
                        <li class="list-items">
                            <span class="litems">Wind</span>
                            <span id="wind"></span>
                        </li>
                        <li class="list-items">
                            <span class="litems">Description</span>
                            <span id="desc"></span>
                        </li>
                    </ul>
                    <hr>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
